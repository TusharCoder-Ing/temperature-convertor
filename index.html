<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature converter</title>
</head>
<body>
    <section class="head" id="head">
        <div class="welcome-wrapper" id="welcome-wrapper">
        <p class="welcome" id="welcome">
            Welcome
        </p>
        <p class="welcome2" id="welcome2">
            To the next gen Temperature converter
        </p>
        </div>
    </section>
    <main>
      <section class="main" id="main">
        <div class="main-bg" id="main-bg">
                <p class="temp-head" id="temp-head">Temperature Converter</p>
            <div class="input-wrapper" id="input-wrapper">
                <input type="text" class="user-input" id="user-input" placeholder="Enter temperature">
            
            <div class="result" id="result"></div>
            <div class="convert-to-celcius" id="convert-to-celcius" onclick="convertFahrenheit()">Convert To Celcius</div>
            <div class="convert-to-fahrenheit" id="convert-to-fahrenhrit" onclick="convertCelcius()">Convert To Fahrenheit</div>
        </div>
        </div>
      </section>
    </main>
</body>
<script src="script.js"></script>
</html>
